<template name="home">
  <div class="home">
    <div class="page-header">
      <h1>Welcome to {{ siteTitle }}</h1>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <ul class="list-group">
          {{#each posts}}
            <li class="list-group-item">
              <div class='row'>
                <div class='col-sm-2'>

                  {{#if currentUser }}
                    {{#if hasVoted }}
                      {{#if checkVote }}
                        <a href="#" class='downvote'> V </a>
                      {{else}}
                        <a href="#" class='upvote'> A </a>
                      {{/if}}
                    {{else}}
                      <a href="#" class='upvote'> A </a>
                      <a href="#" class='downvote'> V </a>
                    {{/if}}
                  {{/if}}

                  <span >{{score}}</span>
                </div>

                <div class='col-sm-8'>
                  <a class='post-detail' href='#'>{{title}}</a>
                </div>
              </div>
              <div class='row'>
                <div class='col-sm-10'></div>
                <div class='col-sm-2'>
                  <span>{{age}}</span>
                </div>
              </div>

            </li>
          {{/each}}
        </ul>
      </div>
      <div class="col-md-2">
        <button class="btn btn-default" id='create_topic'>Create New Topic</button>
        <br><br>

        <button class='btn btn-default' id='create_tag'>Create New Tag</button>
      </div>
    </div>
  </div>
</template>
