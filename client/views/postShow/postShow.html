<template name="postShow">
  <div class="postShow">
    <div class="page-header">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    <p>Chat about post here</p>
    <ul class="list-group">
      {{#each messages}}
        <li class="list-group-item"><p>{{ body }}</p></li>
      {{/each}}
    </ul>

    <form role='form' id='insertMessage'>
      <div class="form-group">
        <label for='message_body'>Post Title</label>
        <textarea name='body' class='form-control' id='message_body' required></textarea>
      </div>
      <input type='hidden' value='{{ post._id }}' name='postId'/>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</template>
