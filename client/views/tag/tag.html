<template name="tag">
  <div class="tag">
    <div class="page-header">
      <h1>Add new tag</h1>
    </div>

    <form role='form' id='new_tag'>
      <div class="form-group">
        <label for='tag_title'>Title</label>
        <input type='text' class='form-control' pattern="^[A-Za-z0-9_]{1,124}$" name='title' id='tag_title' required spellcheck='off'/>
      </div>
      <div class="form-group">
        <label for='tag_description'>Description</label>
        <textarea id='tag_description' type='text' class='form-control' name='description' placeholder='Describe your tag for all to see..'></textarea>
      </div>
      <button type='submit' class='btn btn-default'>Submit</button>
    </form>
  </div>
</template>
