<template name="tagShow">
  <div class="tagShow">
    <div class="page-header">
      <h1>Tag: {{ tag.name }}</h1>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <ul class="list-group">
          {{# each posts }}
            {{> postDetail}}
          {{/each}}
        </ul>
      </div>
    </div>

    {{> paginator}}
  </div>
</template>
