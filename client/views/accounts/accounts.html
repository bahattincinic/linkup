<template name="login">
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">

	    <div class="modal-content">
	      <form class="form-horizontal" method="POST" role="form" id='loginForm'>
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	            </button>
	            <h4 class="modal-title" id="myModalLabel">Login</h4>
	          </div>
	          <div class="modal-body">
	            <div class="form-group">
                      <label for="account-username" class="col-sm-3 control-label">Username</label>
                      <div class="col-sm-9">
                              <input type="text" class="form-control" required name='username' id='login-username'>
                      </div>
                </div>
                <div class="form-group">
                      <label for="account-password" class="col-sm-3 control-label">Password</label>
                      <div class="col-sm-9">
                              <input type="password" class="form-control" required name='password' id='login-password'>
                      </div>
                </div>
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	            <button type="submit" class="btn btn-primary concept-background">Login</button>
	          </div>
	      </form>
	    </div>

	    </div>
	</div>
</template>
