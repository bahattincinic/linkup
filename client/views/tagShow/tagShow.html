<template name="tagShow">
  <div class="tagShow">
    <div class="page-header">
      <h1>Tag: {{ tag.name }}</h1>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <ul class="list-group">
          {{# each posts }}
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-2">
                <a href="#" class='upvote'> A </a>
                <a href="#" class='downvote'> V </a>
                <span>{{ score }}</span>
              </div>
              <div class="col-sm-8">
                <a class="post-detail" href='#'>{{ title }}</a>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
